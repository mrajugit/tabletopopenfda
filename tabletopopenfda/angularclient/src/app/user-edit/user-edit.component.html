<div style="text-align: center;">
<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{user != null ? 'Edit' : 'Add'}} User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="user.id">
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="user.name"
               required name="name" #name>       
      </mat-form-field>

       <mat-form-field>
        
        <input matInput placeholder="User Email" [(ngModel)]="user.email"
               required name="email" #email>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(user.id)"
              *ngIf="user.id" type="button">Delete</button>
      <a mat-button routerLink="/user-list">Cancel</a>
    </mat-card-actions>
   
  </form>
</mat-card>
</div>
